<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Celebration Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* overflow: hidden; */ /* Removed to allow scrolling on smaller screens */
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .poster-container {
            background-color: rgba(26, 32, 44, 0.9); /* Slightly more transparent */
            background-image:
                radial-gradient(circle at 15% 20%, rgba(0, 128, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(50, 205, 50, 0.2) 0%, transparent 40%);
            border: 2px solid #34d399;
            box-shadow: 0 0 25px rgba(52, 211, 153, 0.3);
            position: relative;
            z-index: 10;
            margin: 2rem 0; /* Add some margin for smaller screens */
        }
        .glow {
            text-shadow: 0 0 8px rgba(52, 211, 153, 0.8), 0 0 10px rgba(52, 211, 153, 0.6);
        }
        .eye-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, #0a0e14 30%, #34d399 35%, #1a202c 70%);
            border: 3px solid #34d399;
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.5), inset 0 0 10px rgba(0,0,0,0.5);
            animation: pulse-border 3s infinite ease-in-out;
        }
        .pupil {
            width: 40px;
            height: 40px;
            background-color: #0a0e14;
            border-radius: 50%;
            border: 2px solid #a7f3d0;
            position: relative;
        }
        .pupil::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px white, 0 0 10px #34d399;
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.8), transparent);
            box-shadow: 0 0 10px #34d399;
            animation: scan 3s linear infinite;
            border-radius: 2px;
        }
        @keyframes scan {
            0% { transform: translateY(0); }
            50% { transform: translateY(147px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 15px rgba(52, 211, 153, 0.5), inset 0 0 10px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 0 30px rgba(52, 211, 153, 1), inset 0 0 15px rgba(0,0,0,0.7); }
        }

        /* Background Grid */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(52, 211, 153, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(52, 211, 153, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }
        
        /* Digital Rain Effect */
        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }
        .rain-drop {
            position: absolute;
            font-family: 'Courier New', Courier, monospace;
            color: #34d399;
            font-size: 14px;
            opacity: 0;
            animation: fall linear forwards;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            text-shadow: 0 0 5px #34d399;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="background-grid"></div>
    <div class="digital-rain" id="digital-rain-container"></div>

    <div class="poster-container w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border-2 border-emerald-400/50 relative">
        <div class="z-10 p-8 text-center text-white flex flex-col items-center">
            <!-- Header section -->
            <div class="mb-6">
                <h1 class="font-orbitron text-lg font-bold text-emerald-300 tracking-widest">MIRAI VISION LAB</h1>
                <p class="text-sm text-gray-300">Mathematics and Computing Department</p>
                <p class="text-sm text-gray-300">IIT(ISM) Dhanbad</p>
            </div>

            <!-- Main Invitation -->
            <div class="my-8 flex flex-col items-center">
                <div class="eye-container mb-8">
                    <div class="pupil"></div>
                    <div class="scanline"></div>
                </div>
                <h2 class="font-orbitron text-4xl md:text-5xl font-bold glow">TEACHER'S DAY</h2>
                <h3 class="font-orbitron text-3xl md:text-4xl font-bold text-white mb-4">CELEBRATION</h3>
                <p class="text-lg text-gray-200 max-w-lg">A special invitation for our esteemed mentors:</p>
                <div class="mt-4">
                    <p class="font-orbitron text-2xl text-emerald-300 font-bold">Prof. Sudhakar Kumawat</p>
                    <p class="font-orbitron text-2xl text-emerald-300 font-bold mt-2">Prof. Manisha Verma</p>
                </div>
                <p class="mt-6 text-xl text-white font-semibold">We cordially invite you to join us.</p>
            </div>
            
            <!-- Event Details -->
            <div class="border-t-2 border-emerald-400/50 pt-6 mt-6 w-full max-w-md">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-lg">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-300 h-8 w-8 mb-2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span class="font-bold">September 05</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-300 h-8 w-8 mb-2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <span class="font-bold">9:30 AM</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-300 h-8 w-8 mb-2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span class="font-bold">Room 314-A</span>
                        <span class="text-sm text-gray-400">Science Block</span>
                    </div>
                </div>
            </div>

            <!-- Footer Graphic -->
            <div class="mt-10 w-full flex justify-center opacity-30">
                <svg viewBox="0 0 200 40" class="w-2/3">
                    <path id="path1" fill="none" stroke="#34d399" stroke-width="1" d="M0,20 C40,0 60,40 100,20 C140,0 160,40 200,20" />
                    <path id="path2" fill="none" stroke="#34d399" stroke-width="0.5" d="M0,20 C30,10 70,30 100,20 C130,10 170,30 200,20" />
                </svg>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('digital-rain-container');
        if (!container) return;

        const createRaindrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('rain-drop');
            drop.style.left = `${Math.random() * 100}vw`;
            
            const duration = Math.random() * 3 + 2; // 2 to 5 seconds
            drop.style.animationDuration = `${duration}s`;
            drop.style.animationDelay = `${Math.random() * 5}s`;
            
            const binaryString = Array.from({length: Math.floor(Math.random() * 20) + 10}, () => Math.round(Math.random())).join('');
            drop.innerText = binaryString;
            
            container.appendChild(drop);

            // Remove the element after the animation finishes to prevent DOM clutter
            setTimeout(() => {
                drop.remove();
            }, (duration + 5) * 1000);
        };

        // Create initial raindrops
        for (let i = 0; i < 50; i++) {
            createRaindrop();
        }

        // Add new raindrops periodically
        setInterval(createRaindrop, 200);
    });
</script>
</body>
</html>
